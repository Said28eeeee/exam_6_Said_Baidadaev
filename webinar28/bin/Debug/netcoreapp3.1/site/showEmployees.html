@{
    Layout = "layout";
}
<div class="container">
    <h1>Employees</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        @foreach(var emp in Model.Result){
            <tr>
                <th scope="row">@emp.Id</th>
                <td>@emp.Name</td>
                <td>@emp.Age</td>
                <td>
                  @{
                    if(emp.State == "first"){
                      <button class="btn btn-light">first</button>
                      <button class="btn btn-danger">second</button>
                    } else if (emp.State == "second"){
                      <button class="btn btn-light">first</button>
                      <button class="btn btn-primary">third</button>
                    } else {
                      <button class="btn btn-primary">third</button>
                    }
                  }
                </td>
            </tr>
        }
    </tbody>
  </table>
</div>
